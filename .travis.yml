sudo: false
addons:
  apt:
    packages:
      - aspell
language: perl
perl:
  - blead   # builds perl from git
  - dev     # latest point release

env:
  global:
    - AUTHOR_TESTING=1
    - AUTOMATED_TESTING=1
    - RELEASE_TESTING=0
before_install:
  - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
  - source ~/travis-perl-helpers/init
  - build-perl
  - perl -V
  - build-dist
  - cd $BUILD_DIR
install:
  - cpan-install --deps
script:
  - perl Build.PL
  - ./Build
  - prove -b -r -s -j1 $(test-files)
